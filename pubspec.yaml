name: tarundevindia
description: Tarun Software Engineer Port Folio Website

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  animated_text_kit: ^4.2.2
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.6
  flutter_hooks: ^0.20.5
  flutter_svg: ^2.0.9
  hooks_riverpod: ^2.5.1
  url_launcher: ^6.2.6
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  http: ^1.2.1
  toastification: ^2.0.0
  carousel_slider: ^4.2.1

dev_dependencies:


  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/profile/
    - assets/banners/
    - assets/banners/png/

  fonts:
    - family: SassyFrass
      fonts:
        - asset: assets/fonts/SassyFrass-Regular.ttf

    - family: Shabnam
      fonts:
        - asset: assets/fonts/shabnam/Shabnam.ttf
        - asset: assets/fonts/shabnam/Shabnam-Light.ttf
        - asset: assets/fonts/shabnam/Shabnam-Bold.ttf

    - family: ShabnamFD
      fonts:
        - asset: assets/fonts/shabnam_fd/Shabnam-FD.ttf
        - asset: assets/fonts/shabnam_fd/Shabnam-Light-FD.ttf
        - asset: assets/fonts/shabnam_fd/Shabnam-Bold-FD.ttf
